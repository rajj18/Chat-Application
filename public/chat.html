<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" /> <!-- Favicon for the website -->
    <link rel="stylesheet" href="/css/styles.css" /> <!-- Linking the CSS file -->
</head>
<body>
    <!-- Container for the chat application -->
    <div class="chat">
        <!-- Sidebar section for displaying room information and active users -->
        <div id="sidebar" class="chat__sidebar">

        </div>
        <!-- Main chat area for displaying messages and composing new messages -->
        <div class="chat__main">
            <!-- Container for displaying messages -->
            <div id="messages" class="chat__messages"></div>

            <!-- Compose message section -->
            <div class="compose">
                <!-- Form for composing and sending messages -->
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off"/> <!-- Input field for typing messages -->
                    <button>Send</button> <!-- Button to send messages -->
                </form>
                <button id="send-location">Send Location</button> <!-- Button to send current location -->
            </div>
        </div>
    </div>

    <!-- Mustache templates for rendering messages and sidebar -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span> <!-- Username of the sender -->
                <span class="message__meta">{{createdAt}}</span> <!-- Timestamp of the message -->
            </p>
            <p>{{message}}</p> <!-- Content of the message -->
        </div>
    </script>

    <!-- Template for typing indicator -->
    <script id="typing" type="text/html">
        <div class="message"></div> <!-- Placeholder for typing indicator -->
    </script>

    <!-- Template for rendering location messages -->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span> <!-- Username of the sender -->
                <span class="message__meta">{{createdAt}}</span> <!-- Timestamp of the message -->
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p> <!-- Link to the sender's location -->
        </div>
    </script>

    <!-- Template for rendering sidebar information -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2> <!-- Title of the room -->
        <h3 class="list-title">Users</h3> <!-- Title for the list of active users -->
        <ul class="users">
            {{#users}}
                <li>{{username}}</li> <!-- Display username of each active user -->
            {{/users}}
        </ul>
        <h4 class="count-user">{{count}} active users</h4> <!-- Display count of active users -->
    </script>

    <!-- Socket.io library for real-time communication -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- JavaScript file for handling chat functionality -->
    <script src="/js/chat.js"></script>
    <!-- Mustache.js library for templating -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- Moment.js library for handling timestamps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- qs library for parsing query strings -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</body>
</html>
