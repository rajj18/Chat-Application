<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" /> <!-- Favicon for the website -->
    <link rel="stylesheet" href="/css/styles.min.css" /> <!-- Linking the CSS file -->
</head>
<body>
    <!-- Container for the join form, centered on the page -->
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>CHAT APP</h1> <!-- Title for the join form -->
            <!-- Form for joining the chat -->
            <form action="/chat.html">
                <label>Display name</label> <!-- Label for the display name input -->
                <input type="text" name="username" placeholder="Display name" required> <!-- Input field for the display name -->
                <label>Room</label> <!-- Label for the room input -->
                <input type="text" name="room" placeholder="Room" required> <!-- Input field for the room name -->
                <button>Join</button> <!-- Button to submit the form and join the chat -->
            </form>
        </div>
    </div>
</body>
</html>
